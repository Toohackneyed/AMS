{% extends 'admin_template/base_template.html' %}

{% block page_title %}
Manage Courses
{% endblock page_title %}

{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">Course Details</h3>
                        <div class="input-group input-group-sm w-25">
                            <input type="text" name="table_search" class="form-control" placeholder="Search">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-light">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-center">
                            <thead class="bg-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Course Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for course in courses %}
                                    <tr>
                                        <td>{{ course.id }}</td>
                                        <td>{{ course.course_name }}</td>
                                        <td>
                                            <a href="/edit_course/{{ course.id }}" class="btn btn-success btn-sm">Edit</a>
                                            <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm" onclick="return confirmDelete();">Delete</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript for Delete Confirmation -->
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this course? This action cannot be undone.");
    }
</script>

{% endblock main_content %}
