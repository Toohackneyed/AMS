{% extends 'admin_template/base_template.html' %}

{% block page_title %}
{% endblock page_title %}

{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title">Add Section</h3>
                    </div>
                    <form role="form" action="/add_section_save" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label class="font-weight-bold">Section Name</label>
                                <input type="text" class="form-control" name="section" placeholder="Enter Section" required>
                            </div>

                            <!-- Flash Messages -->
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Add Section</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock main_content %}
