{% extends 'admin_template/base_template.html' %}

{% block page_title %}
Live Attendance System
{% endblock page_title %}

{% block main_content %}
<div class="container text-center">
    <h2>üì° Live Attendance System</h2>
    
    <h4 id="subject_info" class="text-danger">‚è≥ Checking for ongoing class...</h4>

    <div class="video-container">
        <video id="video" width="640" height="480" autoplay playsinline></video>
        <button id="fullscreenBtn" class="btn btn-secondary">üîç Fullscreen</button>
    </div>

    <canvas id="canvas" width="1280" height="720" hidden></canvas>

    <p id="result" class="mt-3 text-info"></p>
</div>

<style>
    .video-container {
        position: relative;
        display: inline-block;
    }
    #fullscreenBtn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }
</style>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const subjectInfo = document.getElementById('subject_info');
    let subjectId = null;
    let isProcessing = false;
    let interval;
    let isFullscreen = false;

    // ‚úÖ Access Camera (High Resolution) with Error Handling
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
            video.srcObject = stream;
        } catch (err) {
            console.error("Error accessing camera:", err);
            result.innerText = "‚ö†Ô∏è Please allow camera permissions.";
        }
    }
    startCamera();

    // ‚úÖ Fullscreen Toggle
    fullscreenBtn.addEventListener("click", () => {
        if (!isFullscreen) {
            video.requestFullscreen();
            fullscreenBtn.innerText = "üîô Exit Fullscreen";
        } else {
            document.exitFullscreen();
            fullscreenBtn.innerText = "üîç Fullscreen";
        }
        isFullscreen = !isFullscreen;
    });

    // ‚úÖ Auto-check ongoing subject
    function checkOngoingClass() {
        fetch("/get_ongoing_subject/")
            .then(response => response.json())
            .then(data => {
                if (data.ongoing_classes && data.ongoing_classes.length > 0) {
                    const subject = data.ongoing_classes[0]; // Get the first ongoing class
                    subjectId = subject.subject_id;
                    subjectInfo.innerText = `üìö Ongoing Class: ${subject.subject_name}`;
                    startFaceRecognition();
                } else {
                    subjectInfo.innerText = "‚ùå No ongoing class.";
                    subjectId = null;
                    clearInterval(interval);
                }
            })
            .catch(error => {
                console.error("‚ùå Error checking schedule:", error);
                subjectInfo.innerText = "‚ö†Ô∏è Error fetching schedule.";
            });
    }
    setInterval(checkOngoingClass, 10000); // Check every 10 seconds

    // ‚úÖ CSRF Token Function
    function getCSRFToken() {
        const csrfToken = document.cookie.match(/csrftoken=([^;]+)/);
        return csrfToken ? csrfToken[1] : "";
    }

    // ‚úÖ Face Recognition & Attendance Marking
    function startFaceRecognition() {
        if (interval) clearInterval(interval);

        interval = setInterval(() => {
            if (isProcessing || !subjectId) return;
            isProcessing = true;

            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                const formData = new FormData();
                formData.append("image", blob);
                formData.append("subject_id", subjectId);

                fetch('/auto_mark_attendance_live/', {
                    method: 'POST',
                    headers: { 'X-CSRFToken': getCSRFToken() },
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        result.innerText = `‚úÖ Attendance Marked for ${data.student_name}`;
                    } else {
                        result.innerText = `‚ùå ${data.error || "Attendance Failed"}`;
                    }
                })
                .catch(error => {
                    console.error("‚ùå Attendance Error:", error);
                    result.innerText = "‚ö†Ô∏è Error marking attendance.";
                })
                .finally(() => {
                    isProcessing = false;
                });
            }, "image/png");
        }, 5000);
    }
</script>
{% endblock main_content %}
