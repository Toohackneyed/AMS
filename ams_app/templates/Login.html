{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMS | Log in</title>

  <!-- Google Font: Source Code Pro (Tech Feel) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

  <style>
    /* Background: Dark with Circuit Board Effect */
    body {
      background: linear-gradient(135deg, #0a0f2c, #1b2a49);
      background-image: url('{% static "images/circuit-pattern.png" %}'); /* Add a circuit-like background */
      background-size: cover;
      color: #ffffff;
      font-family: 'Source Code Pro', monospace;
    }

    /* Login Box */
    .login-box {
      width: 420px;
    }

    .login-logo a {
      color: #00d4ff;
      font-weight: bold;
      text-shadow: 0 0 10px #00d4ff;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
      backdrop-filter: blur(8px);
    }

    /* Input Fields */
    .form-control {
      border-radius: 8px;
      border: 1px solid #00d4ff;
      padding: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    .form-control::placeholder {
      color: #a0cfff;
    }
    
    /* Button */
    .btn-primary {
      background: linear-gradient(45deg, #00d4ff, #006eff);
      border: none;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s ease;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }
    .btn-primary:hover {
      background: linear-gradient(45deg, #006eff, #00d4ff);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
    }
    
    /* Icons */
    .input-group-text {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #00d4ff;
    }

    /* Error Message */
    .alert-danger {
      background: rgba(255, 0, 0, 0.8);
      color: white;
      font-weight: bold;
      border-radius: 8px;
    }
  </style>
</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Attendance Monitoring System</b></a>
    </div>

    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg text-light">Sign in to AMS</p>

        <form action="/LoggedIn" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>

          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
        </form>

        {% if messages %}
          <div class="col-12 mt-3">
            {% for message in messages %}
              {% if message.tags == 'error' %}
                <div class="alert alert-danger">{{ message }}</div>
              {% endif %}
            {% endfor %}
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
</body>
</html>
