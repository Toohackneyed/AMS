{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AMS | Log in</title>

  <!-- Google Font: Source Code Pro (Tech Feel) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- AdminLTE -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">

  <style>
    /* Animated Gradient Background */
    /* .hold-transition {
      background-image: url('{% static "dist/img/background.jpg" %}');
      background: linear-gradient(135deg, #8a98e7, #1b2a49);
      background-size:cover;
      background-attachment: fixed;
      color: #ffffff;
      font-family: 'Source Code Pro', monospace;
      opacity: 0.4; 
      z-index: -1; 
    } */
    /* Background Image (Optional) */
    .hold-transition::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('{% static "dist/img/office bg.jpg" %}');
      background-size: cover;
      background-attachment: fixed;
      /* opacity: 0.9; Adjust the opacity (0 to 1) */
      z-index: -1; /* Para nasa likod ng content */
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Logo Styling */
    .logo img {
      align-self:center;
      width: 150px;
      margin-bottom: 20px;
      filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
    }

    /* Login Box */
    .login-box {
      width: 350px;
      background: rgba(255, 255, 255, 0.363); /* Translucent white */
      border-radius: 12px;
      backdrop-filter: blur(12px); /* Blur effect for glassmorphism */
      padding: 20px;
      box-shadow: 0 0 15px rgb(0, 7, 8);
    }

    .login-logo a {
      color: #f4f6fa;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      text-shadow: 0 0 10px #020202;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      /* box-shadow: 0 0 15px rgba(0, 213, 255, 0.185); */
      backdrop-filter: blur(8px);
    }

    .card-body {
      background: rgba(54, 54, 54, 0.411);
      border-radius: 12px;
      /* box-shadow: 0 0 15px rgba(0, 0, 0, 0); */
      backdrop-filter: blur(8px);
    }


    .form-control {
      border-radius: 8px;
      /* border: 1px solid #00d4ff; */
      padding: 12px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.466);
      color: rgb(5, 110, 2);
    }

    .btn-primary {
      background: linear-gradient(45deg, #00d4ff, #006eff);
      border: none;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(45deg, #006eff, #00d4ff);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
    }
    .alert {
      border-radius: 8px;
    }
    
  </style>
</head>
<body class="hold-transition login-page">
  <div class="login-box text-center">
    <div class="logo">
      <img src="{% static '\dist\img\IdentiTech-Logo.png' %}" alt="AMS Logo">
    </div>
    <div class="login-logo">
      <a href="#"><b>Attendance Management System</b></a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg text-light">Sign in to AMS</p>
        <form action="/LoggedIn" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" name="email" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" name="password" required>
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <div class="mt-3 text-center">
          <a href="{% url 'attendance_monitoring' %}" class="btn btn-outline-info">
            <i class="fas fa-tv"></i> Attendance Monitoring
          </a>
        </div>

        </form>
        {% if messages %}
        <div class="col-12 mt-3">
          {% for message in messages %}
            {% if message.tags == 'error' %}
              <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
          {% endfor %}
        </div>
      {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
