{% extends 'admin_template/base_template.html' %}

{% block page_title %}
Manage Courses
{% endblock page_title %}

{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <a href="{% url 'add_course' %}" class="btn btn-success btn-sm rounded-pill px-3">+ Course</a>
                        </div>
                        <div class="input-group input-group-sm w-25">
                            <input type="text" name="table_search" id="table_search" class="form-control rounded" placeholder="Search course..." onkeyup="searchTable()">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-light">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-center">
                            <thead class="bg-dark text-white sticky-header">
                                <tr>
                                    
                                    <th>Course Name</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for course in courses %}
                                    <tr>
                                        
                                        <td>{{ course.course_name }}</td>
                                        <td>
                                            <a href="/edit_course/{{ course.id }}" class="btn btn-success btn-sm">
                                                <i class="fas fa-edit"></i> Edit
                                            </a>
                                            <a href="{% url 'delete_course' course.id %}" class="btn btn-danger btn-sm" onclick="return confirmDelete();">
                                                <i class="fas fa-trash"></i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript for Delete Confirmation & Table Search -->
<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this course? This action cannot be undone.");
    }

    function searchTable() {
        let input = document.getElementById("table_search").value.toLowerCase();
        let rows = document.querySelectorAll("tbody tr");
        rows.forEach(row => {
            let text = row.innerText.toLowerCase();
            row.style.display = text.includes(input) ? "" : "none";
        });
    }
</script>

<style>
    .btn-sm {
        transition: all 0.3s ease-in-out;
    }
    .btn-sm:hover {
        transform: scale(1.05);
    }
</style>
<style>
    /* Custom CSS */
    .table th, .table td {
        vertical-align: middle;
    }
    .table th {
        text-align: center;
    }
    .table td {
        text-align: center;
    }
    .table img {
        border-radius: 50%;
    }
    .input-group {
        margin-left: auto;
    }
    .input-group-append {
        margin-left: -1px;
    }
    .input-group input {
        border-radius: 0.25rem;
    }
    .input-group button {
        border-radius: 0 0.25rem 0.25rem 0;
    }
    .card-header {
        border-bottom: 1px solid #dee2e6;
    }
    .card-body {
        padding: 1.5rem;
    }
    .card-title {
        margin-bottom: 0;
    }
    .card {
        border-radius: 0.5rem;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>
{% endblock main_content %}
