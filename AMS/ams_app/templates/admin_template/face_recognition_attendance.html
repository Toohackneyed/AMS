{% extends 'admin_template/base_template.html' %}

{% block page_title %}
{% endblock page_title %}

{% block main_content %}
<div class="container-fluid">
    <div class="row">
        <!-- Fixed Message -->
        <div class="col-12 text-center mb-3">
            <h3 id="fixedMessage">‚è≥ Checking ongoing class...</h3>
        </div>

        <!-- Camera Feed (Left) -->
        <div class="col-md-7 text-center">
            <div class="video-container">
                <video id="video" width="900" height="650" autoplay playsinline></video>
                <button id="fullscreenBtn" class="btn btn-secondary">üîç Fullscreen</button>
            </div>
            <canvas id="canvas" width="1280" height="720" hidden></canvas>
            <p id="result" class="mt-3 text-info">‚è≥ Waiting for attendance...</p>
        </div>

        <!-- Attendance Log (Right) -->
        <div id="attendancediv" class="col-md-5" style="overflow-y: auto;">
            <h3 id="title">üìù Attendance Log</h3>
            <ul id="attendanceLog" class="list-group">
                <li class="list-group-item no-record">No attendance recorded yet.</li>
            </ul>            
        </div>
    </div>
</div>

<style>
    .video-container {
        position: relative;
        display: inline-block;
        margin: 10px;
    }

    #fullscreenBtn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    #attendanceLog {
        max-height: 300px;
        max-width: 615px;
        overflow-y: auto;
        border: 1px solid #007bff;
        border-radius: 8px;
        padding: 5px;
        margin-top: 5px;
    }

    #attendancediv {
        max-height: 510px;
        max-width: 650px;
        overflow-y: auto;
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 15px;
        margin-top: 80px;
    }

    .list-group-item {
        margin: 2px 0;
        background-color: #d1e7dd;
        color: #0f5132;
        font-weight: bold;
    }

    #title {
        margin-top: 0;
        padding: 5px;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        align-items: center;
    }
</style>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const attendanceLog = document.getElementById('attendanceLog');
    const fixedMessage = document.getElementById('fixedMessage');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    let subjectId = null;
    let isProcessing = false;
    let interval;
    let isFullscreen = false;

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 1280, height: 720 } });
            video.srcObject = stream;
        } catch (err) {
            console.error("Error accessing camera:", err);
            result.innerText = "‚ö†Ô∏è Please allow camera permissions.";
        }
    }
    startCamera();

    fullscreenBtn.addEventListener("click", () => {
        if (!isFullscreen) {
            video.requestFullscreen();
            fullscreenBtn.innerText = "üîô Exit Fullscreen";
        } else {
            document.exitFullscreen();
            fullscreenBtn.innerText = "üîç Fullscreen";
        }
        isFullscreen = !isFullscreen;
    });

    function addToAttendanceLog(studentName, status) {
    // Check and remove the "No attendance recorded yet." message
    const noRecordMessage = attendanceLog.querySelector('.no-record');
    if (noRecordMessage) {
        noRecordMessage.remove();
    }

    // Check if the student is already in the attendance log
    const existingEntries = Array.from(attendanceLog.children).map(item => item.innerText);
    const studentEntry = `${studentName} - ${status}`;

    // If the student is already logged, don't add again
    if (existingEntries.includes(studentEntry)) return;

    const newItem = document.createElement("li");
    newItem.classList.add("list-group-item");
    newItem.innerText = studentEntry;
    attendanceLog.prepend(newItem);

    // Limit the log to 5 items only
    if (attendanceLog.childElementCount > 5) {
        attendanceLog.removeChild(attendanceLog.lastChild);
    }
}



    function checkOngoingClass() {
        fetch("/get_ongoing_subject/")
            .then(response => response.json())
            .then(data => {
                if (data.subject_id) {
                    subjectId = data.subject_id;
                    fixedMessage.innerText = `üìö Ongoing Class: ${data.subject_name}`;
                    startFaceRecognition();
                } else {
                    fixedMessage.innerText = "‚ùå No ongoing class.";
                }
            })
            .catch(error => {
                console.error("Error checking schedule:", error);
                fixedMessage.innerText = "‚ö†Ô∏è Error fetching schedule.";
            });
    }
    setInterval(checkOngoingClass, 3000);

    function startFaceRecognition() {
    if (interval) clearInterval(interval);
    interval = setInterval(() => {
        if (isProcessing || !subjectId) return;
        isProcessing = true;

        const context = canvas.getContext("2d");
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append("image", blob);
            formData.append("subject_id", subjectId);

            fetch('/auto_mark_attendance_live/', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("üì• Received response from backend:", data); // Debugging line

                // Check for the correct response format
                if (data.message && data.rfid) {
                    console.log(`‚úÖ Attendance recorded for ${data.message}`); // Debugging line
                    addToAttendanceLog(data.message, "Present");
                    result.innerText = `‚úÖ ${data.message}`;
                } else if (data.matched_students && data.matched_students.length > 0) {
                    data.matched_students.forEach(student => {
                        console.log(`‚úÖ Attendance for ${student.student_name}: ${student.status}`); // Debugging line
                        addToAttendanceLog(student.student_name, student.status);
                        result.innerText = `‚úÖ Attendance marked for ${student.student_name}`;
                    });
                } else if (data.error) {
                    result.innerText = `‚ùå ${data.error}`;
                    console.error("‚ùó Error response:", data.error); // Debugging line
                } else {
                    result.innerText = "‚ùå Attendance failed.";
                    console.error("‚ùó Unexpected response format:", data); // Debugging line
                }
            })
            .catch(error => {
                console.error("‚ùó Error marking attendance:", error);
                result.innerText = "‚ö†Ô∏è Error marking attendance.";
            })
            .finally(() => {
                isProcessing = false;
            });
        }, "image/png");
    }, 2000);
}

</script>
{% endblock main_content %}
