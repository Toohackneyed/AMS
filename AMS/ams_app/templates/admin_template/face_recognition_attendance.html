{% extends 'admin_template/base_template.html' %}

{% block page_title %}Live Attendance Monitoring{% endblock page_title %}

{% block main_content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center mb-3">
            <h3 id="fixedMessage">‚è≥ Checking ongoing class...</h3>
        </div>

        <!-- Camera Feed -->
        <div class="col-md-7 text-center">
            <div class="video-container">
                <video id="video" autoplay playsinline></video>
                <button id="fullscreenBtn" class="btn btn-secondary">üîç Fullscreen</button>
            </div>
            <canvas id="canvas" hidden></canvas>
            <p id="result" class="mt-3 text-info">‚è≥ Waiting for attendance...</p>
        </div>

        <!-- Attendance Log -->
        <div id="attendancediv" class="col-md-5">
            <h3 id="title">üìù Attendance Log</h3>
            <ul id="attendanceLog" class="list-group">
                <li class="list-group-item no-record">No attendance recorded yet.</li>
            </ul>
        </div>
    </div>
</div>

<style>
    #video {
        width: 100%;
        max-height: 600px;
        border: 2px solid #007bff;
        border-radius: 8px;
    }

    .video-container {
        position: relative;
    }

    #fullscreenBtn {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
    }

    #attendanceLog {
        max-height: 300px;
        overflow-y: auto;
        border: 1px solid #007bff;
        border-radius: 8px;
        padding: 5px;
        margin-top: 5px;
    }

    #attendancediv {
        max-height: 510px;
        overflow-y: auto;
        border: 2px solid #007bff;
        border-radius: 8px;
        padding: 15px;
        margin-top: 50px;
    }

    .list-group-item {
        background-color: #e0f3ff;
        color: #004085;
        font-weight: bold;
    }

    #title {
        background-color: #007bff;
        color: white;
        padding: 5px;
        border-radius: 5px;
    }
</style>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const attendanceLog = document.getElementById('attendanceLog');
    const fixedMessage = document.getElementById('fixedMessage');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    let subjectId = null;
    let isProcessing = false;
    let interval;
    let isFullscreen = false;

    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;

            video.addEventListener('loadedmetadata', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
            });
        } catch (err) {
            console.error("Camera access error:", err);
            result.innerText = "‚ö†Ô∏è Please allow camera access.";
        }
    }
    startCamera();

    fullscreenBtn.addEventListener("click", () => {
        if (!isFullscreen) {
            video.requestFullscreen();
            fullscreenBtn.innerText = "üîô Exit Fullscreen";
        } else {
            document.exitFullscreen();
            fullscreenBtn.innerText = "üîç Fullscreen";
        }
        isFullscreen = !isFullscreen;
    });

    function addToAttendanceLog(name, status, timeStr) {
    const noRecordMessage = attendanceLog.querySelector('.no-record');
    if (noRecordMessage) noRecordMessage.remove();

    const entry = `${name} - ${status} at ${timeStr}`;

    if ([...attendanceLog.children].some(item => item.innerText.includes(name))) return;

    const newItem = document.createElement("li");
    newItem.classList.add("list-group-item");
    newItem.innerText = entry;
    attendanceLog.prepend(newItem);

    if (attendanceLog.childElementCount > 5) {
        attendanceLog.removeChild(attendanceLog.lastChild);
    }
}

    function checkOngoingClass() {
        fetch("/get_ongoing_subject/")
            .then(res => res.json())
            .then(data => {
                if (data.subject_id) {
                    subjectId = data.subject_id;
                    fixedMessage.innerText = `üìö Ongoing Class: ${data.subject_name}`;
                    startFaceRecognition();
                } else {
                    fixedMessage.innerText = "‚ùå No ongoing class.";
                }
            })
            .catch(err => {
                console.error("Schedule check error:", err);
                fixedMessage.innerText = "‚ö†Ô∏è Error fetching schedule.";
            });
    }
    setInterval(checkOngoingClass, 3000);

    function startFaceRecognition() {
        if (interval) clearInterval(interval);

        interval = setInterval(() => {
            if (isProcessing || !subjectId) return;

            isProcessing = true;

            const context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            canvas.toBlob(blob => {
                if (!blob) {
                    console.error("‚ùå Failed to capture image.");
                    isProcessing = false;
                    return;
                }

                const formData = new FormData();
                formData.append("image", blob, "snapshot.png");
                formData.append("subject_id", subjectId);

                fetch("/auto_mark_attendance_live/", {
                    method: "POST",
                    body: formData
                })
                .then(res => res.json())
                .then(data => {
                    if (data.message) {
                        addToAttendanceLog(data.formatted_name, data.status, data.attendance_time);
                        result.innerText = `‚úÖ ${data.message}`;
                    } else if (data.error) {
                        result.innerText = `‚ùå ${data.error}`;
                    } else {
                        result.innerText = "‚ùå Attendance failed.";
                    }
                })

                .catch(err => {
                    console.error("Attendance error:", err);
                    result.innerText = "‚ö†Ô∏è Error marking attendance.";
                })
                .finally(() => {
                    isProcessing = false;
                });
            }, "image/png");
        }, 2000);
    }
</script>
{% endblock main_content %}
