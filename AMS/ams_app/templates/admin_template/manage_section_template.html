{% extends 'admin_template/base_template.html' %}

{% block page_title %}
Manage Sections
{% endblock page_title %}

{% block main_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-lg border-0 rounded">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <a href="{% url 'add_section' %}" class="btn btn-success btn-sm rounded-pill px-3">+ Section</a>
                        </div>
                        <div class="input-group input-group-sm w-25">
                            <input type="text" name="table_search" id="searchBox" class="form-control rounded" placeholder="Search section..." onkeyup="searchTable()">
                            <div class="input-group-append">
                                <button type="button" class="btn btn-light">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-center" id="sectionTable">
                            <thead class="bg-dark text-white sticky-header">
                                <tr>
                                    
                                    <th>Section Name</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for section in sections %}
                                    <tr>
                                        
                                        <td>{{ section.section_name }}</td>
                                        <td>
                                            <a href="/edit_section/{{ section.id }}" class="btn btn-success btn-sm">
                                                <i class="fas fa-edit"></i> Edit
                                            </a>
                                            <a href="{% url 'delete_section' section.id %}" class="btn btn-danger btn-sm" onclick="return confirmDelete();">
                                                <i class="fas fa-trash"></i> Delete
                                            </a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JavaScript -->
<script>
function confirmDelete() {
    return confirm("Are you sure you want to delete this section? This action cannot be undone.");
}

function searchTable() {
    let input = document.getElementById("searchBox").value.toLowerCase();
    let table = document.getElementById("sectionTable");
    let rows = table.getElementsByTagName("tr");

    for (let i = 1; i < rows.length; i++) {  // Skip header row
        let cells = rows[i].getElementsByTagName("td");
        let match = false;

        for (let j = 0; j < cells.length; j++) {
            if (cells[j].textContent.toLowerCase().includes(input)) {
                match = true;
                break;
            }
        }   

        rows[i].style.display = match ? "" : "none";
    }
}
</script>
<style>
    /* Custom CSS */
    .table th, .table td {
        vertical-align: middle;
    }
    .table th {
        text-align: center;
    }
    .table td {
        text-align: center;
    }
    .table img {
        border-radius: 50%;
    }
    .input-group {
        margin-left: auto;
    }
    .input-group-append {
        margin-left: -1px;
    }
    .input-group input {
        border-radius: 0.25rem;
    }
    .input-group button {
        border-radius: 0 0.25rem 0.25rem 0;
    }
    .card-header {
        border-bottom: 1px solid #dee2e6;
    }
    .card-body {
        padding: 1.5rem;
    }
    .card-title {
        margin-bottom: 0;
    }
    .card {
        border-radius: 0.5rem;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>
{% endblock main_content %}
