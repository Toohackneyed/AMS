{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="{% static 'dist/img/Logo.ico' %}">
  <style>
    :root {
      --bg: #f0f4f8;
      --fg: #2c3e50;
      --card-bg: #ffffff;
      --primary: #0d6efd;
      --success: #198754;
      --text-muted: #6c757d;
    }
    body.dark {
      --bg: #121212;
      --fg: #f0f0f0;
      --card-bg: #1e1e2e;
      --primary: #4d9bff;
      --success: #6edfa1;
      --text-muted: #aaaaaa;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--fg);
      transition: background-color 0.3s, color 0.3s;
      padding-top: 90px;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 15px;
      z-index: 1000;
      font-size: 1rem;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .clock {
      font-weight: 500;
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 15px;
    }
    .video-container {
      position: relative;
      width: 100%;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: auto;
      border: 3px solid var(--primary);
      border-radius: 12px;
    }
    #fullscreenBtn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(13, 110, 253, 0.8);
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 0.9rem;
      border-radius: 5px;
    }
    .log-box {
      background: var(--card-bg);
      border-left: 5px solid var(--primary);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    #rfiddiv {
      border-left-color: var(--success);
    }
    .list-group-item {
      background-color: var(--bg);
      color: var(--fg);
      border-left: 4px solid #ccc;
      border-radius: 8px;
      margin-bottom: 6px;
      font-weight: 500;
      animation: fadeSlideIn 0.4s ease;
    }
    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .container-wrapper {
      max-width: 1400px;
      margin: auto;
    }
    .header-bar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 999;
      background: var(--card-bg);
      padding: 8px 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

<!-- üåô Toggle Button -->
<button class="theme-toggle" onclick="toggleTheme()">üåô Toggle Mode</button>

<!-- üî≤ Main Container -->
<div class="container-fluid container-wrapper">
  <div class="row text-center mb-4">
    <div class="col-12">
      <h3 id="fixedMessage" class="text-primary">‚è≥ Checking ongoing class...</h3>
      <div id="clock" class="clock"></div>
    </div>
  </div>

  <div class="row">
    <!-- üì∑ Left: Video Stream -->
    <div class="col-lg-6 col-md-12 mb-4">
      <div class="video-container">
        <video id="video" autoplay playsinline></video>
        <button id="fullscreenBtn">üîç Fullscreen</button>
      </div>
      <canvas id="canvas" hidden></canvas>
      <p id="result" class="text-center text-info mt-3">‚è≥ Waiting for attendance...</p>
    </div>

    <!-- üìã Right: Logs -->
    <div class="col-lg-6 col-md-12">
      <div id="staffdiv" class="log-box">
        <h5>üë®‚Äçüè´ Staff Attendance Log</h5>
        <ul id="staffLog" class="list-group">
          <li class="list-group-item no-staff">No staff attendance yet.</li>
        </ul>
      </div>

      <div id="attendancediv" class="log-box">
        <h5>üìù Student Attendance Log</h5>
        <ul id="attendanceLog" class="list-group">
          <li class="list-group-item no-record">No attendance recorded yet.</li>
        </ul>
      </div>

      <div id="rfiddiv" class="log-box">
        <h5>üìü Detected RFID</h5>
        <ul id="rfidLog" class="list-group">
          <li class="list-group-item no-rfid">No RFID detected yet.</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script>
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const result = document.getElementById('result');
  const attendanceLog = document.getElementById('attendanceLog');
  const rfidLog = document.getElementById('rfidLog');
  const fixedMessage = document.getElementById('fixedMessage');
  const fullscreenBtn = document.getElementById('fullscreenBtn');
  const staffLog = document.getElementById("staffLog");

  let subjectId = null;
  let isProcessing = false;
  let interval;
  let isFullscreen = false;

  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      video.srcObject = stream;
      video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
      });
    } catch (err) {
      console.error("Camera access error:", err);
      result.innerText = "‚ö†Ô∏è Please allow camera access.";
    }
  }
  startCamera();

  fullscreenBtn.addEventListener("click", () => {
    if (!isFullscreen) {
      video.requestFullscreen();
      fullscreenBtn.innerText = "üîô Exit Fullscreen";
    } else {
      document.exitFullscreen();
      fullscreenBtn.innerText = "üîç Fullscreen";
    }
    isFullscreen = !isFullscreen;
  });

  function toggleTheme() {
    document.body.classList.toggle('dark');
  }

  function updateClock() {
    const now = new Date();
    document.getElementById('clock').textContent = now.toLocaleTimeString();
  }
  setInterval(updateClock, 1000);
  updateClock();

  function formatTime(timeStr) {
    const date = new Date("1970-01-01T" + timeStr);
    return isNaN(date) ? new Date().toLocaleTimeString() : date.toLocaleTimeString();
  }

  function addToAttendanceLog(name, status, timeStr) {
    const noRecordMessage = attendanceLog.querySelector('.no-record');
    if (noRecordMessage) noRecordMessage.remove();

    if ([...attendanceLog.children].some(item => item.innerText.includes(name))) return;

    const entry = `${name} - ${status} at ${formatTime(timeStr)}`;
    const newItem = document.createElement("li");
    newItem.classList.add("list-group-item");
    newItem.innerText = entry;
    attendanceLog.prepend(newItem);

    if (attendanceLog.childElementCount > 3) {
      attendanceLog.removeChild(attendanceLog.lastChild);
    }
  }

  function addToStaffLog(name, status, timeStr) {
    const noStaffMessage = staffLog.querySelector('.no-staff');
    if (noStaffMessage) noStaffMessage.remove();

    if ([...staffLog.children].some(item => item.innerText.includes(name))) return;

    const entry = `${name} - ${status} at ${formatTime(timeStr)}`;
    const newItem = document.createElement("li");
    newItem.classList.add("list-group-item");
    newItem.innerText = entry;
    staffLog.prepend(newItem);

    if (staffLog.childElementCount > 3) {
      staffLog.removeChild(staffLog.lastChild);
    }
  }

  function addToRFIDLog(rfid) {
    const noRfidMessage = rfidLog.querySelector('.no-rfid');
    if (noRfidMessage) noRfidMessage.remove();

    const newItem = document.createElement("li");
    newItem.classList.add("list-group-item");
    newItem.innerText = `RFID: ${rfid}`;
    rfidLog.prepend(newItem);

    while (rfidLog.childElementCount > 3) {
      rfidLog.removeChild(rfidLog.lastChild);
    }
  }

  function checkOngoingClass() {
    fetch("/api/get_ongoing_subject/")
      .then(res => res.json())
      .then(data => {
        if (data.subject_id) {
          subjectId = data.subject_id;
          fixedMessage.innerText = `üìö Ongoing Class: ${data.subject_name}`;
          startFaceRecognition();
        } else {
          fixedMessage.innerText = "‚ùå No ongoing class.";
        }
      })
      .catch(err => {
        console.error("Schedule check error:", err);
        fixedMessage.innerText = "‚ö†Ô∏è Error fetching schedule.";
      });
  }
  setInterval(checkOngoingClass, 3000);

  function pollRFIDLog() {
    fetch("/api/get_latest_rfids/")
      .then(res => res.json())
      .then(data => {
        if (data.rfids && data.rfids.length > 0) {
          rfidLog.innerHTML = "";
          data.rfids.slice(-3).reverse().forEach(rfid => {
            const newItem = document.createElement("li");
            newItem.classList.add("list-group-item");
            newItem.innerText = `RFID: ${rfid}`;
            rfidLog.appendChild(newItem);
          });
        } else {
          if (!rfidLog.querySelector(".no-rfid")) {
            rfidLog.innerHTML = `<li class="list-group-item no-rfid">No RFID detected yet.</li>`;
          }
        }
      })
      .catch(err => {
        console.error("Error fetching RFID log:", err);
      });
  }
  setInterval(pollRFIDLog, 2000);

  function startFaceRecognition() {
    if (interval) clearInterval(interval);
    interval = setInterval(() => {
      if (isProcessing || !subjectId) return;
      isProcessing = true;

      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        if (!blob) return (isProcessing = false);

        const formData = new FormData();
        formData.append("image", blob, "snapshot.png");
        formData.append("subject_id", subjectId);

        fetch("/api/auto_mark_attendance_live/", {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.message) {
            if (data.role === "staff") {
              addToStaffLog(data.formatted_name, data.status, data.attendance_time);
            } else {
              addToAttendanceLog(data.formatted_name, data.status, data.attendance_time);
            }

            if (data.rfid) addToRFIDLog(data.rfid);
            result.innerText = `‚úÖ ${data.message}`;
          } else if (data.error) {
            result.innerText = `‚ùå ${data.error}`;
          } else {
            result.innerText = "‚ùå Attendance failed.";
          }
        })
        .catch(err => {
          console.error("Attendance error:", err);
          result.innerText = "‚ö†Ô∏è Error marking attendance.";
        })
        .finally(() => {
          isProcessing = false;
        });
      }, "image/png");
    }, 2000);
  }
</script>
</body>
</html>
